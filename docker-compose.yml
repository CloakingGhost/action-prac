# actions-cashes 추가

services:
  db:
    container_name: db-container
    image: mysql:8.0
    volumes:
      - db-volume:/var/lib/mysql
    env_file:
      - .env
    networks:
      - db-connect
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  backend:
    container_name: backend-container
    build: # 이미지 build 관련 설정
      # Dockerfile 위치
      context: ./backend
      # Actions의 도움이 필요함
        # Actions에서 추가적인 설정을 해야함
      # 캐시 저장 경로
      cache_to: # 파일이 아닐수 있음, 도커허브에서도 가져올수 있음, 캐시타입 여러개임
        # type: 캐시 종류, 캐시의 저장 방식
        # src: 캐시를 저장할 경로
        # mode: 캐시의 저장 방식(max : 최대한 많은 캐시 데이터를 저장)
        - type=local,dest=/tmp/.buildx-cache/backend, mode=max

      # 캐시 호출 경로
      
      cache_from:
        # dest: 캐시가 저장된 경로 == 캐시를 불러올 경로
        - type=local,src=/tmp/.buildx-cache/backend
        

    image: cloakingghost/backend:latest
    env_file:
      - .env
    environment:
      DATABASE_HOST: db
    networks:
      - db-connect
      - backend-connect
    depends_on:
      db:
        condition: service_healthy

  frontend:
    container_name: frontend-container
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
    image: cloakingghost/frontend:latest
    ports:
      - "80:80"
    networks:
      - backend-connect
    depends_on:
      - backend
      - db

volumes:
  db-volume:

networks:
  db-connect:
  backend-connect:
